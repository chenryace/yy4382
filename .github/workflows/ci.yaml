name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Use pnpm
        uses: pnpm/action-setup@v3
        with:
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]

      - run: pnpm prettier --check .

  check-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Use pnpm
        uses: pnpm/action-setup@v3
        with:
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]
      - run: pnpm turbo run check-types --env-mode=loose
        env:
          ARTICLE_PAT: ${{ secrets.ARTICLE_PAT }}
          POST_GH_INFO: ${{ secrets.POST_GH_INFO }}
          PAGE_GH_INFO: ${{ secrets.PAGE_GH_INFO }}

  sherif-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Use pnpm
        uses: pnpm/action-setup@v3
        with:
          run_install: false

      - run: pnpm dlx sherif@1.5.0
